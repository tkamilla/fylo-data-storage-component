<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <!-- <img src="./images/bg-desktop.svg" alt=""> -->
    <div class="storage-component">
      <div class="fylo-head">
        <img src="./images/logo.svg" class="logo" alt="">
        <div class="nav-buttons">
          <button class="btn"><img src="./images/icon-document.svg" alt=""></button>
          <button class="btn"><img src="./images/icon-folder.svg" alt=""></button>
          <button class="btn"><img src="./images/icon-upload.svg" alt=""></button>
        </div>
      </div>
      <div class="fylo-content">
        <div class="notification"><span>185</span> gb left</div>
        <p class="content-info pale">You’ve used <span>815 GB</span> of your storage</p>
        <div class="slider-container">
          <div class="slider">
            <span id="dot"></span>
          </div>
        </div>
        <div class="range">
          <p>0 gb</p>
          <p>1000 gb</p>
        </div>
      </div>
    </div>
  </div>
  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

</body>
</html>
